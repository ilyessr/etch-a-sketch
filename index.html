<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="controls">
      <button id="mode-toggle"></button>
      <button id="reset">Clear Grid</button>
      <label for="grid-size">Size:</label>
      <input type="number" id="grid-size" min="10" max="100" value="25" />
    </div>

    <div class="container drawing"></div>
    <div class="knobs">
      <div class="knob"></div>
      <div class="knob"></div>
    </div>
  </body>
</html>
